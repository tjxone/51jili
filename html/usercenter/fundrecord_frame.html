<script>
    apiready = function() {
        var eFooterLis = $('.record-tab li');
        eFooterLis.on('click', function() {
            SwitchBtn(this);
        });
        framesGroup();

        function framesGroup() {
            var frames = [];
            for (var i = 0, len = eFooterLis.length; i < len; i++) {
                var url = '';
                switch (i) {
                    case 0:
                        url = './fundrecord.html';
                        name = '全部';
                        break;
                    case 1:
                        url = './fundrecord.html';
                        name = '投标';
                        break;
                    case 2:
                        url = './fundrecord.html';
                        name = '充值';
                        break;
                    case 3:
                        url = './fundrecord.html';
                        name = '提现';
                        break;
                    case 4:
                        url = './fundrecord.html';
                        name = '还款';
                        break;
                    case 5:
                        url = './fundrecord.html';
                        name = '转让';
                        break;
                    case 6:
                        url = './fundrecord.html';
                        name = '赎回';
                        break;
                    case 7:
                        url = './fundrecord.html';
                        name = '其它';
                        break;
                }
                frames.push({
                    url: url,
                    bgColor: 'rgba(0,0,0,.2)',
                    bounces: false,
                    pageParam: {
                        name: name
                    }
                })
            }
            api.openFrameGroup({
                name: 'fundrecordGroup',
                rect: {
                    x: 0,
                    y: 130,
                    w: api.winWidth,
                    h: api.frameHeight - $('.record-tab')[0].offsetHeight
                },
                scrollEnabled: false,
                index: 0,
                frames: frames
            }, function(ret, err) {
                var index = ret.index;
                var eFootLis = $('.record-tab li');
                var activeFootLi = $('.record-tab li.active');
                $('.record-tab li.active').removeClass('active');
                $(eFootLis[index]).addClass('active');
            });
        }

        function SwitchBtn(tag) {
            if (tag == $('.footer-nav li.active')[0]) return;
            var index = 0;
            for (var i = 0, len = eFooterLis.length; i < len; i++) {
                if (tag == eFooterLis[i]) {
                    index = i;
                } else {
                    $(eFooterLis[i]).removeClass('active');
                }
            }
            $(eFooterLis[index]).addClass('active');

            api.setFrameGroupIndex({
                name: 'fundrecordGroup',
                index: index
            });
        }
    }
</script>
