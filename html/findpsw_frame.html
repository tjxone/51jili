<html lang="en">
<head >
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
	<meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
	<meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
<title>找回密码－集利财富</title>
</head>
<body>
	<div class="login">
		<form id="findPwd">
			<ul class="login-input">
				<li>
					<input type="text" name="username" id="username" placeholder="请输入你的手机号码" datatype="m" sucmsg="号码正确"  nullmsg="请输入手机号码" errormsg="请输入正确的手机号码!" ajaxurl="/find_forgot_password/mo_check_phone" autocomplete="off">
					<i><img src="../image/phone.png"></i>
				</li>
				<li>
					<input type="text" name="msg_code" id="msgcode" placeholder="请输入短信验证码" sucmsg="输入正确" datatype="*6-6,/^[a-zA-Z0-9_\.]+$/" nullmsg="请输入短信验证码！"  errormsg="短信验证码不正确！" autocomplete="off">
					<i><img src="../image/msg.png"></i>
					<span><input type="button" value="获取验证码" class="getcode"></span>
				</li>
				<li>
					<input type="password" name="password" id="password" placeholder="请设置密码" sucmsg="输入正确" datatype="*6-30,/^[a-zA-Z0-9_\.]+$/" nullmsg="请输入密码"  errormsg="密码为6到30个字符" autocomplete="off">
					<i><img src="../image/pwd.png"></i>
				</li>
                                <li>
					<input type="password" name="rpassword"  class="c-txt" placeholder="请确认密码"  datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" autocomplete="off"  >
					<i><img src="../image/pwd.png"></i>
				</li>
			</ul>

			<div class="form-tips" id="msgdemo">
				<p></p>
			</div>
			<button type="button" class="btn toubiao-btn">确定重置</button>
		</form>
</div>
<script src="../script/jquery.js"></script>
<script src="../common.js"></script>
</body>

</html>
