<script src="script/jquery.js"></script>
<script>
apiready = function(){
    var module = api.require('gesturePassword');
        module.openCheckPassword({
            rect: {
                 x: api.frameWidth*0.1,
                 y: api.frameHeight/3,
                 w: api.frameWidth*0.8
             },
             color:"#0000ff",
             bgColor:"#ffffff",
             unTouchColor:"#cccccc",
             pointDistance:30,
             columns:3,
             mode:2,
             comparePassword:"0,3,6,7",
             fixedOn:api.frameName,
             fixed:true
        },
        function(ret,err){
            if (err){
                alert(JSON.stringify(err));
            }
            else {
                alert(JSON.stringify(ret));
                if(ret.result == 'success'){
                    if(api.winName!='root'){
                        api.closeWin()
                    }else{
                        api.openWin({
                            name: 'index',
                            url: 'widget://html/index.html',
                            slidBackEnabled:false,
                            animation:{
                              type:'none'
                            }
                        });
                    }
                }
            }
        });
        // api.openWin({
        //     name: 'index',
        //     url: 'widget://html/index.html',
        //     slidBackEnabled:false,
        //     animation:{
        //       type:'none'
        //     }
        // });
}


</script>
