<script>
    apiready = function() {
        //接收参数
        var param = api.pageParam;
        console.log(JSON.stringify(param))

        //如果当前窗口是登陆窗口
        if(api.winName == 'login'){
            //它上一页是主页或者详情页
            if(param.prevWin == 'index'){
                if(param.prevPage == ''||param.prevPage == 'frame2'){
                    api.addEventListener({
                        name: 'keyback'
                    }, function(ret, err) {
                        jumpToIndex(0)
                    });
                    $('.showBack > i').removeClass('icon-left-open-big').addClass('icon-cancel-5')
                }
            }else{
                //检查是否登录
                api.getPrefs({
                    key: 'islogin'
                }, function(ret, err){
                    //如果未登录（因为登陆过期会设置islogin未notlogin自动跳转登陆页）则后退键返回两页
                    if(ret.value == 'notlogin'){
                      //安卓返回键操作
                      api.addEventListener({
                          name: 'keyback'
                      }, function(ret, err) {
                          api.closeWin({
                              name:param.prevWin
                          })
                          api.closeWin();
                      });
                    }
                });
            }
        }

        //如果是投标详情页，显示立即投标按钮
        if(api.winName == 'investmentDetail'){
          //渲染投标数据
          $('.footer-btn').show()
        }

        //是否需要返回键
        if (typeof(param.backEnable) != 'undefined' && !param.backEnable) {
            $('.showBack').addClass('hideBack').removeClass('showBack');
            $('.hideReplaceBack').addClass('showReplaceBack').removeClass('hideReplaceBack');
            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                return false
            });
        }

        //返回键是否需要返回到首页,默认是关闭窗口
        if (typeof(param.isbackToIndex) != 'undefined' && param.isbackToIndex) {
            $('.showBack').unbind().on('click', function() {
                jumpToIndex(0)
            })
            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                jumpToIndex(0)
            });
        }

        //传入标题
        $('.nei-title > h2').html(param.title);

        // 打开新窗口
        api.openFrame({
            name: param.name + '_frame',
            url: './' + param.name + '_frame.html',
            rect: {
                x: 0,
                y: $('.nei-title')[0].offsetHeight,
                w: 'auto',
                h: 'auto'
            },
            pageParam: param
        })
    }



    function closeWindow(){
      var param = api.pageParam;
      //如果当前窗口是登陆窗口
      if(api.winName == 'login'){
          //它上一win是主页
          if(param.prevWin == 'index'){
              if(param.prevPage == ''||param.prevPage == 'frame2'){
                  jumpToIndex(0)
              }else{
                  api.closeWin();
              }
          }else if(param.prevWin == 'investmentDetail'){
              api.closeWin();
          }else{
              //检查是否登陆了
              api.getPrefs({
                  key: 'islogin'
              }, function(ret, err){
                  //无没登陆（因为登陆过期会设置islogin为false自动跳转登陆页）则返回两页
                  if(ret.value == 'nologin'){
                      // token没有和上一页不是首页
                      console.log('返回前两页')
                      // 关闭前两页
                      api.closeWin({
                        name:param.prevWin
                      })
                      api.closeWin();

                  }
              });
          }
      }else{
          api.closeWin();
      }
    }
</script>
