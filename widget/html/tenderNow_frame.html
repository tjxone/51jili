<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
	<meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
	<meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>消息管理－集利财富</title>
</head>
<body>
	<div class="main">
		<form action="" method="POST" id="toubiao_form">
		<div class="toubian-info">
			<ul>
				<li>
					<span>投标项目</span>
					<em class="color3 fs14 item-name">
					<i class="fs18 color2" data-name="供应链">供应链GYL002857</i>
					</em>
				</li>
				<li>
					<span>可投金额</span>
					<em class="fs14">
						￥
						<i class="fs20">165,737.00</i>
					</em>
				</li>
        <li>
					<span>账户可用余额</span>
					<em class="fs14">
						￥
						<i class="fs20">0.00</i>
					</em>
				</li>
				<li>
					<span>投标金额</span>
					<em class="color-red fs14 pay-ch" data-min="100" data-addamount="1" data-value="0.00" data-vote="165737"><!--data-min起投金额，data-value账户余额,data-vote可投金额-->
						<input type="text" name="money_num" placeholder='输入金额' value="" style="border: none;text-align: right;box-shadow: none;width:80px;font-size: 18px;" >
						元
					</em>
				</li>
				<li tapmode onclick="jumpToWin('tenderNowCoupon','可用礼券')">
					<span class="coupon_name">礼券</span>
					<em class="color3 fs14 ty-ch" data-value="" data-type="">
            <i id="cou_num">0</i>张礼券可用
						<i class="icon-right-open-big fs24"></i>
					</em>
				</li>
        <li>
					<span>交易密码</span>
					<em class="color-red fs14" >
						<input type="password" style="width: 130px;border:1px solid #fff;text-align: right;font-size: 18px;box-shadow: none;" name="trader_password" placeholder='请输入交易密码' value=""  >
					</em>
				</li>

			</ul>
		</div>

		<div class="income" style="margin-top: 10px;margin-bottom: 5px;">
			预计收益<em class="color-red">￥<i>920.00</i></em>（投标 <span>10000</span>元）
		</div>
		<div class="toubiao-rule">
				<p><i class="ok"></i><input type="checkbox" name="rule" checked="true">我已阅读了解并接受<span class="rule" tapmode >《集利财富网借款协议》</span></p>
			</div>
		<div class="form-tips" id="msgdemo1">
			<p class=""></p>
		</div>
			<button tapmode type="button" class="btn toubiao-btn" data-value="2857">立即投标</button>
		</form>

</div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script>
  apiready = function(){
    console.log(api)
    //点击投标，判断余额，
      // 通过输入交易密码
        // 投资成功
      // 不通过跳转充值页面
    $('.toubiao-btn').on('click',function(){
      prompt('请输入交易密码')
      api.openWin({
          name: 'tenderSuccess',
          url: './tenderSuccess.html',
          pageParam: {
              id: 'GYL002857',//项目id
              amount:$("input[name='money_num']").val()
          }
      });
    })

    //借款协议地址为‘contract/index/'+项目编号+'/1’
    $('.toubiao-rule span').on('click',function(){
      open51Url('contract/index/2859/1','集利财富网借款借款协议')
    })

  }
</script>
</html>
