	funIniGroup()

  function funIniGroup() {
	  // 打开窗口组
	  var investLis = $('.nei-title .invest');
	  var frames = [];
	  for (var i = 0, len = investLis.length; i < len; i++) {
		  var url = '';
		  var bounces = true;
		  switch (i) {
			  case 0:
				  url = './investment_frame.html';
				  break;
			  case 1:
				  url = './transfer_frame.html';
				  break;
		  }
		  frames.push({
			  name: 'investFrame' + i,
			  url: url,
			  bgColor: '#edf3f8',
			  bounces: bounces
		  })
	  }
	  api.openFrameGroup({
		  name: 'investFrameGroup',
		  scrollEnabled: false,
		  rect: {
			  x: 0,
			  y: $('.nei-title')[0].offsetHeight,
			  w: api.winWidth,
			  h: api.frameHeight - $('.nei-title')[0].offsetHeight
		  },
		  preload:2,
		  index: 0,
		  scrollEnabled:true,
		  frames: frames
	  }, function(ret, err) {
		  var index = ret.index;
		  var investLis = $('.nei-title .invest');
		  var activeInvestLis = $('.nei-title .invest.active');
		  $('.nei-title .invest.active').removeClass('active');
		  $(investLis[index]).addClass('active');
	  });

	  api.setFrameGroupAttr({
		  name: 'investFrameGroup',
		  hidden: true
	  });

  }


  function randomSwitchBtn(tag) {
		if (tag == $('.nei-title .invest.active')[0]) return;

	  var investLis = $('.nei-title .invest'),
		  index = 0;
	  for (var i = 0, len = investLis.length; i < len; i++) {
		  if (tag == investLis[i]) {
			  index = i;
		  } else {
			  $(investLis[i]).removeClass('active');
		  }
	  }
	  $(investLis[index]).addClass('active');
	  api.setFrameGroupIndex({
		  name: 'investFrameGroup',
		  index: index,
	  });

  }

  function hideFrameGroup(){
	  api.setFrameGroupAttr({
	      name: 'investFrameGroup',
	      hidden: true
	  });
  }

  function showFrameGroup(){
	  api.setFrameGroupAttr({
	      name: 'investFrameGroup',
	      hidden: false
	  });
  }
</script>
