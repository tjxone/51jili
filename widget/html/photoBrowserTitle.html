<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/fontello.css">
  <link rel="stylesheet" href="../css/swiper.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body style="background:rgba(0,0,0,0.2)">
  <div class="nei-title" style="background:rgba(0,0,0,0)">
      <div class="back hideReplaceBack"><i class="replace"></i></div>
      <div class="back showBack" tapmode onclick=closePhotoBrowser()><i class="icon-left-open-big"></i></div>
      <h2>-/-</h2>
      <div class="back" tapmode onclick="saveImg()"><i class="icon-floppy"></i></div>
  </div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script>
    apiready = function(){
        showCurrentImg()
    }
    function closePhotoBrowser(){
        api.execScript({
            name: 'photoBrowser',
            script: 'api.closeWin({animation:{type:"reveal",subType:"from_top"}})'
        });
    }

    function saveImg(){
        api.execScript({
            name: 'photoBrowser',
            script: 'saveImgToAlumb()'
        });
    }

    function showCurrentImg(){
        var param = api.pageParam
        var currentIndex = param.index+1
        var imgLength = param.imgLength
        $('.nei-title > h2').html(currentIndex+'/'+imgLength)
    }

    function changeCurrentImgIndex(index){
      var imgLength = api.pageParam.imgLength
      var currentIndex = index+1
      $('.nei-title > h2').html(currentIndex+'/'+imgLength)
    }
</script>
</html>
