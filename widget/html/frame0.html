<!DOCTYPE html>
<html lang="en">
<head >
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台</title>
</head>
<body>
	<!--======================= 头部 =====================-->
	<header class="logo-header">
		<div class="logo">
			<img src="../image/logo.png" title="" alt="">
		</div>
		<div class="login-icon">
      <div tapmode onclick="jumpToWin('login','登陆',{isbackToIndex:true})" class="login_btn">登录 / 注册</div>
		</div>
	</header>
	<div class="banner">
		<div class="swiper-container luobo">
			<div class="swiper-wrapper">
        <div class="swiper-slide">
					<!-- <img src="https://www.51jili.com/attachment/display/3378" alt="手机-新人专享"> -->
				</div>
        <div class="swiper-slide">
					<!-- <img src="https://www.51jili.com/attachment/display/3357" alt="手机-信息披露"> -->
				</div>
        <div class="swiper-slide">
					<!-- <img src="https://www.51jili.com/attachment/display/3345" alt="手机-六重保障"> -->
				</div>
      </div>
	    <div class="swiper-pagination"></div>

			<script id="indexLunbo_template" type="text/html">
				<div class="swiper-wrapper">
					{{each advs_one value key}}
					<div class="swiper-slide"
						{{if value.a_url!=''}}
						tapmode onclick="open51Url('{{value.a_url}}','{{value.a_title}}')"
						{{/if}}
					style="background-image:url('{{value.a_img_url}}');"></div>
					{{/each}}
	      </div>
		    <div class="swiper-pagination"></div>
			</script>

		</div>
	</div
		<div class="platform ">
			<div class="platform-announcement">
				<i><img src="../image/laba.png"></i>
				<div class="platform-warp txtMarquee-left swiper-container" id="platform-warp">
						<ul class="infoList swiper-wrapper">
              <li class="swiper-slide">

              </li>
          	</ul>
						<script id="platform_template" type="text/html">
							<ul class="infoList swiper-wrapper">
								{{each notice value key}}
								<li class="swiper-slide swiper-no-swiping" tapmode onclick="open51Url('{{value.url}}','{{value.a_title}}')">
									{{value.a_title}}
								</li>
								{{/each}}
							</ul>
						</script>
				</div>
			</div>
			<div class="platform-advantage">
				<ul class="clearfix">
					<li>
						<img src="../image/ico-01(App).png">
						<h1>公司担保</h1>
						<p>项目审核严格</p>
					</li>
					<li>
						<img src="../image/ico-02(App).png">
						<h1>理财管家</h1>
						<p>100元起投</p>
					</li>
					<li>
						<img src="../image/ico-03(App).png">
						<h1>免费体验</h1>
						<p>不收手续费</p>
					</li>
					<li>
						<img src="../image/ico-04(App).png">
						<h1>快速赎回</h1>
						<p>资金随用随取</p>
					</li>
				</ul>
			</div>
		</div>
		<!-- 推荐项目 -->
		<div class="recommendBox">
			<div class="item-recommend "><!--不叠加class 为正常可投标，hot为火标，pass为其他状态标-->
	      <h1>
	        <img src="https://www.51jili.com/attachment/display/3310" >GYL002858
	        <img src="../image/icon_phone.png" style="width: 60px;height: 40px;">
	      </h1>
				<div class="detail-b-info">
					<canvas height="300" id="canvas" width="300" data-value="12.73"></canvas>
					<h2>进度：<small>12.73%</small></h2>
					<p>预期年化收益率</p>
					<h4><i>8.8</i><em>%</em></h4>
					<h3>期限<em>6</em>个月</h3>
				</div>
				<div class="item-recommend-pay">
					<ul class="clearfix">
						<li>
							<h2>400,000</h2>
							<p>借款金额（元）</p>
						</li>
						<li>
							<h2>349,088</h2>
							<p>可投金额（元）</p>
						</li>
					</ul>
	        <div >立即投标</div>
				</div>
			</div>
		</div>


		<script id="recommend_template" type="text/html">
			{{set r = recommend[0]}}
			<div class="item-recommend
			{{if r.is_hot==1}}
				hot
			{{/if}}
			{{if r.b_status_name!='投标中'}}
				pass
			{{/if}}
			">
				<h1>
					<img src="{{r.bt_img}}">{{r.b_projecttitle}}
					{{if r.canrsecoupon==1}}
					<img src="../image/icon_phone.png" >
					{{/if}}
					{{if r.b_assignbiddding==1}}
					<img class="yu" src="../image/yu.png">
					{{/if}}
				</h1>
				<div class="detail-b-info">
					<canvas height="300" id="canvas" width="300" data-value="{{r.progress.slice(0,-1)}}"></canvas>
					<h2>进度：<small>{{r.progress}}</small></h2>
					<p>预期年化收益率</p>
					<h4>
						<i>{{r.Rate.slice(0,-1)}}</i><em>%</em>
						{{if r.IncreasedRate.slice(0,-1) > 0}}
							+<i>{{r.IncreasedRate.slice(0,-1)}}</i><em>%</em>
						{{/if}}
						{{if r.add_i.slice(0,-1) >0}}
						<i style="display: inline-block;margin-left: 5px;color: #fff;font-size: 14px;font-style: normal;padding:0px 3px;border-radius: 3px;background: #ef4646;line-height: 20px">
							+{{r.add_i.slice(0,-1)}}%
						</i>
						{{/if}}
					</h4>
					{{if r.loandeadline.indexOf('月')}}
					<h3>期限<em>{{r.loandeadline.slice(0,-2)}}</em>个月</h3>
					{{else if r.loandeadline.indexOf('天')}}
					<h3>期限<em>{{r.loandeadline.slice(0,-1)}}</em>天</h3>
					{{/if}}
				</div>
				<div class="item-recommend-pay">
					<ul class="clearfix">
						<li>
							<h2>{{r.b_need_loan}}</h2>
							<p>借款金额（元）</p>
						</li>
						<li>
							<h2>{{r.b_can_cast_loan}}</h2>
							<p>可投金额（元）</p>
						</li>
					</ul>
					<div tapmode onclick="jumpToWin('investmentDetail','{{r.bt_name}} {{r.b_projecttitle}}',{bid:{{r.b_id}}})">{{r.b_status_name}}</div>
				</div>
			</div>
		</script>
<div style="margin-bottom: 50px;"></div>

</body>
<script src="../script/swiper.js"></script>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>

<script src="../script/indexAnimation.js"></script>

		var islogin = getIsLogin;

</html>
