	<meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
	<meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">

	<title>推荐机构</title>
</head>
<body>
	<div class="tab1-content">
		<div class="tab1-list active" id="tab1-list1">
	    <h1 class="title"><span></span>推荐机构</h1>
			<div class="detail-zone">
			</div>
			<script id="db_template" type="text/html">
					<h4 style="text-align:center">{{db_title}}</h4>
					<p style="text-indent:2em">{{db_remark}}</p>
			</script>
	  </div>
	</div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script src="../script/template-web.js"></script>
<script>
  apiready = function(){
			refreshFrameData()
  }
	function refreshFrameData(){
			var dbId = api.pageParam.db_id
			refreshData({
					url:'investment_db',
					values:{
							db_id:dbId
					},
					fun:function(ret,err){
							var data = ret.data;
							if(ret.code == 1){
									var dblHTML = template('db_template' ,data);
									$('.detail-zone').html(dblHTML);
							}
					}
			})
	}
</script>

</html>
