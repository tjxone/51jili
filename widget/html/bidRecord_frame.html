<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,minimal-ui">
	<meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
	<meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
	<meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>投标记录</title>
</head>
<body>
	<div class="tab1-content">
		<div class="tab1-list active" id="tab1-list4">
				<div class="detail-record">
					<h1 style="display: flex;justify-content: space-between;align-items: center;line-height: 20px;" ><span>投标人次：<i>--</i></span><em>投标总额：<i>￥<small>--</small></i></em></h1>
					<table class="detail-record-table">
						<thead>
							<tr>
								<th>购买人</th>
								<th>金额（元）</th>
								<th>成交时间</th>
							</tr>
						</thead>
					</table>
				</div>
				<script id="detailRecord_template" type="text/html">
					<div class="detail-record">
						<h1 style="display: flex;justify-content: space-between;align-items: center;line-height: 20px;"><span>投标人次：<i>{{invest_count}}</i></span><em>投标总额：<i>￥<small>{{invest_amount}}</small></i></em></h1>
						<table class="detail-record-table">
							<thead>
								<tr>
									<th>购买人</th>
									<th>金额（元）</th>
									<th>成交时间</th>
								</tr>
							</thead>
							<tbody>
								{{each list v k}}
								<tr>
									<td>{{v.username}}</td>
									<td>{{v.t_investment}}</td>
									<td>{{@v.t_date|detailDateFormat}}</td>
								</tr>
								{{/each}}
							</tbody>
						</table>
					</div>
				</script>
			</div>
	</div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script src="../script/template-web.js"></script>
<script src="../script/template-filter.js"></script>
<script>
		apiready = function(){
				refreshFrameData();
				refreshHeader()
		}
		function refreshFrameData(){
				var bid = api.pageParam.b_id
				refreshData({
						url:'investment_invest',
						values:{
								b_id:bid
						},
						fun:function(ret,err){
								console.log(JSON.stringify(ret))
								if(ret.code==1){
										var data = ret.data
										var detailRecordHTML = template('detailRecord_template' ,data);
										$('.tab1-list').html(detailRecordHTML);
								}

						}
				})
		}
</script>
</html>
