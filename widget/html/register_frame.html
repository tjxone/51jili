				<li>

					<i><img src="../image/pwd.png"></i>
				</li>
				<li>
					<input type="password" name="rpassword"  class="c-txt" placeholder="请确认密码"  datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" autocomplete="off"  >

				</li>
				<li>

					<em><img id="../imgvarifycode" src="/rand_func/valcode" onclick="document.getElementById('imgvarifycode').src='/rand_func/valcode?'+Math.random()"></em>
				</li>
				<li>
					<input type="text" name="msg-code" id="msgcode" placeholder="请输入短信验证码" sucmsg="输入正确" datatype="*6-6,/^\d{6}$/" nullmsg="请输入短信验证码！"  errormsg="短信验证码不正确！" autocomplete="off" >
					<i><img src="../image/msg.png"></i>

				<p></p>
