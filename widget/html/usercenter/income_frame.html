<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
    <meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
    <meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/income.css">
    <title>收益概况</title>
</head>

<body id="income">
    <script id="incomeBox" type="text/html">
        <div class="received-t">
            <h1>总收益</h1>
            <p class="color-red">
                ¥
                <span>{{income_total}}</span>
            </p>
        </div>
        <div class="detail-num">
            <ul class="clearfix">
                <li>
                    <p>待收收益</p>
                    <div class="color2">
                        ¥
                        <span>{{income_ds}}</span>
                    </div>
                </li>
                <li>
                    <p>已收收益</p>
                    <div class="color2">
                        ¥
                        <span>{{income_ss}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="main">
            <h1 class="title">
                <span></span> 收益详情
            </h1>
            <div class="received-list">
                <ul>
                    {{each list}}
                    <li>
                        <em class="color2">
                          <div>{{$value.ide_due_date|fromDate}}</div>
                          <div>{{$value.b_projecttitle}}</div>
                        </em>
                        <span>
                          <i class="color4">{{$value.total_cost}}</i>
                        </span>
                        <small class="color-red ">
                            {{if $value.ide_status ==1}}
                                待收款
                            {{else if $value.ide_status == 2}}
                                已收款
                            {{else if $value.ide_status==3}}
                                已取消
                            {{else if $value.ide_status==4}}
                                卖出债权已结算
                            {{/if}}
                        </small>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
    <script src="../../script/jquery.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/template-web.js"></script>
    <script src="../../script/template-filter.js"></script>
    <script>
        apiready = function() {
            refreshFrameData();
        }

        function refreshFrameData() {
            refreshData({
                url: 'income',
                values: {
                    token: ''
                },
                loginParams: {
                    slidBackEnabled: false,
                    isbackToIndex: true
                },
                fun: function(ret, err) {
                    console.log(JSON.stringify(ret));
                    var data = ret.data;
                    var html = template('incomeBox', data);
                    $('#income').html(html);
                    api.parseTapmode();
                }
            });
        }
    </script>
</body>

</html>
