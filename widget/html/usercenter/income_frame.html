    <script id="incomeBox" type="text/html">
        <div class="received-t">
            <h1>总收益</h1>
            <p class="color-red">
                ¥
                <span>{{income_total}}</span>
            </p>
        </div>
        <div class="detail-num">
            <ul class="clearfix">
                <li>
                    <p>待收收益</p>
                    <div class="color2">
                        ¥
                        <span>{{income_ds}}</span>
                    </div>
                </li>
                <li>
                    <p>已收收益</p>
                    <div class="color2">
                        ¥
                        <span>{{income_ss}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="main">
            <h1 class="title">
                <span></span> 收益详情
            </h1>
            <div class="received-list">
                <ul>
                    跳转到我的投资详情页面
                    {{each list}}
                    <li>
                        <span>
                          {{$value.ide_due_date|repaymentPlanDataFormat}}
                        </span>
                        <em class="color2">
                          <img src="{{$value.img_url}}" alt="">
                          <div>{{$value.b_projecttitle}}</div>
                        </em>

                        <small class="color-red ">
                            <div class="qishu">

                                    第<b class="color-red">{{$value.ide_repayment_period}}</b>期/共{{$value.ide_number_periods}}期</div>

                            <div>
                                {{if $value.ide_status ==1}}
                                    待收款
                                {{else if $value.ide_status == 2}}
                                    已收款
                                {{else if $value.ide_status==3}}
                                    已取消
                                {{else if $value.ide_status==4}}
                                    卖出债权已结算
                                {{/if}}
                                <i class="color4">{{$value.total_cost}}</i></div>
                        </small>
                    </li>

                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
    <script src="../../script/jquery.js"></script>
    <script src="../../script/common.js"></script>
    <script src="../../script/template-web.js"></script>
    <script src="../../script/template-filter.js"></script>
    <script>
        apiready = function() {
            refreshFrameData();
        }

        function refreshFrameData() {
            refreshData({
                url: 'income',
                values: {
                    token: ''
                },
                loginParams: {
                    slidBackEnabled: false,
                    isbackToIndex: true
                },
                fun: function(ret, err) {
                    console.log(JSON.stringify(ret));
                    var data = ret.data;
                    var html = template('incomeBox', data);
                    $('#income').html(html);
                    api.parseTapmode();
                }
            });
        }
    </script>
