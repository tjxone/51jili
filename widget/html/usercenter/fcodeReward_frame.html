<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
    <meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
    <meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/fcode.css">
    <title>我的奖励</title>
</head>

<body>
    <div class="main">
        <div class="reward-list">
            <ul>
                <li class="" >
					<div class="reward-list-t" onclick="slideDown(this)">
						<div class="reward-l">
                            <span class="color2">iea**</span>139****8092
                        </div>
                        <div class="reward-r">奖励<i class="color4">￥0.02</i></div>
						<em class="icon-down-open-big fs20"></em>
					</div>
					<div class="reward-slide">
						<div class="reward-list-b">
							<div class="reward-l"><img src="/attachment/display/3316" style="margin-right: 5px;height: 30px;">DBT002580</div>
							<div class="reward-r">￥610.00</div>
						</div>
						<div class="reward-list-b">
							<div class="reward-l">360天</div>
							<div class="reward-r">2017.10.11</div>
						</div>
					</div>
				</li>
            </ul>
        </div>
        <script id="fcodeFriend_template" type="text/html">
            <div class="reward-list">
                <ul>
                    {{set d=$data}}
                    {{each d value key}}
                    <li class="">
                        <div class="reward-list-t" onclick="slideDown(this)">
    						<div class="reward-l">
                                <span class="color2">{{value.au_truename}}</span>
                                {{value.au_phone}}
                            </div>
                            <div class="reward-r">奖励<i class="color4">￥{{value.real_income}}</i></div>
    						<em class="icon-down-open-big fs20"></em>
    					</div>
    					<div class="reward-slide">
    						<div class="reward-list-b">
    							<div class="reward-l" tapmode onclick="jumpToWin('investmentDetail','项目详情',{bid:{{value.b_id}}})" style="color:#4f83be"><img src="{{value.bt_img}}" style="margin-right: 5px;height: 30px;">{{value.b_projecttitle}}</div>
    							<div class="reward-r" style="line-height:30px">￥{{value.t_investment}}</div>
    						</div>
    						<div class="reward-list-b">
    							<div class="reward-l">{{value.loandeadline}}</div>
    							<div class="reward-r">{{value.pay_time}}</div>
    						</div>
    					</div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>
    </div>
</body>
<script src="../../script/jquery.js"></script>
<script src="../../script/common.js"></script>
<script src="../../script/template-web.js"></script>
<script>
    apiready = function() {
        refreshFrameData();
    }
    function slideDown(elm){
        // alert(elm);
        // alert($(this).next())
        $(elm).next().toggle();
    }
    function refreshFrameData() {
        refreshData({
            url: 'fcode_reward',
            values: {
                token: ''
            },
            fun: function(ret, err) {
                if(ret.code==1){
                    var data = ret.data;
                    if (ret.code == 1) {
                        var html = template('fcodeFriend_template', data);
                        $('.main').html(html);
                        api.parseTapmode();
                    }
                }
            }
        });
    }
</script>

</html>
