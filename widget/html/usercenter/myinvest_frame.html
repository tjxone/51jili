<body>
    <div class="tab4 attrValues1">
        <ul>
            <li class="active" tapmode onclick="SwitchBtn(this)">
                全部投资
            </li>
            <li tapmode onclick="SwitchBtn(this)">
                等待生效
            </li>
            <li tapmode onclick="SwitchBtn(this)">
                正在回款
            </li>
            <li tapmode onclick="SwitchBtn(this)">
                历史投资
            </li>
        </ul>
    </div>
</body>
<script src="../../script/jquery.js"></script>
<script src="../../script/common.js"></script>
<script>
    var eFooterLis = $('.tab4 li');
    apiready = function() {
        framesGroup();

        function framesGroup() {
            var frames = [];
            for (var i = 0, len = eFooterLis.length; i < len; i++) {
                var url = '';
                switch (i) {
                    case 0:
                        url = './myinvest.html';
                        name = '全部投资';
                        break;
                    case 1:
                        url = './myinvest.html';
                        name = '等待生效';
                        break;
                    case 2:
                        url = './myinvest.html';
                        name = '正在回款';
                        break;
                    case 3:
                        url = './myinvest.html';
                        name = '历史投资';
                        break;
                }
                frames.push({
                    url: url,
                    bgColor: 'rgba(0,0,0,.2)',
                    bounces: false,
                    pageParam: {
                        name: name
                    }
                })
            }
            api.openFrameGroup({
                name: 'myInvestGroup',
                rect: {
                    x: 0,
                    y: 130,
                    w: api.winWidth,
                    h: api.frameHeight - $('.tab4')[0].offsetHeight
                },
                scrollEnabled: false,
                index: 0,
                scrollEnabled:true,
                frames: frames
            }, function(ret, err) {
                var index = ret.index;
                var eFootLis = $('.tab4 li');
                var activeFootLi = $('.tab4 li.active');
                $('.tab4 li.active').removeClass('active');
                $(eFootLis[index]).addClass('active');
            });
        }
    }

    // eFooterLis.on('click', function() {
    //     SwitchBtn(this);
    // });

    function SwitchBtn(tag) {
        if (tag == $('.tab4 li.active')[0]) return;
        var index = 0;
        for (var i = 0, len = eFooterLis.length; i < len; i++) {
            if (tag == eFooterLis[i]) {
                index = i;
            } else {
                $(eFooterLis[i]).removeClass('active');
            }
        }
        $(eFooterLis[index]).addClass('active');

        api.setFrameGroupIndex({
            name: 'myInvestGroup',
            index: index
        });
    }
</script>
