<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">

    <meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <title>消息管理</title>
</head>

<body>
    <div class="main">
        <ul class="tab4-content msg-list">
            <li>
                <div class="msg-list-r">
                    <div class="msg-list-r-info">
                        <span class="rotate45"></span>
                        <h1>收到一张加息券</h1>
                        <p>尊敬的JL13026727502您好，您收到了1张【集车贷新品加息1%】天标券，有效期30天，请尽快使用。</p>
                    </div>
                </div>
                <h2>
                    <img src="../../image/icon16.png" alt=""> 2017-10-30 19:39:38
                </h2>
            </li>
            <li>
                <div class="msg-list-r">
                    <div class="msg-list-r-info">
                        <span class="rotate45"></span>
                        <h1>收到一张加息券</h1>
                        <p>尊敬的JL13026727502您好，您收到了1张【集车贷新品加息1%】天标券，有效期30天，请尽快使用。</p>
                    </div>
                </div>
                <h2>
                    <img src="../../image/icon16.png" alt=""> 2017-10-30 19:39:38
                </h2>
            </li>
        </ul>
        <script id="msg_template" type="text/html">
            {{set d = $data}}
            {{ each d v}}
            <li>
                <div class="msg-list-r">
                    <div class="msg-list-r-info">
                        <span class="rotate45"></span>
                        <h1>{{v.title}}</h1>
                        <p>{{v.content}}</p>
                    </div>
                </div>
                <h2 style="position:relative">
                    {{if v.b_id!=null}}
                    <span style="position: absolute;left: 5px;color:#428bca" tapmode onclick="jumpToWin('investmentDetail','项目详情',{bid:{{v.b_id}}})">项目详情</span>
                    {{/if}}
                    <img src="../../image/icon16.png" alt="">{{v.date_time|couponDateFormat}}
                </h2>
            </li>
            {{/each}}
        </script>
    </div>
</body>
<script src="../../script/jquery.js"></script>
<script src="../../script/common.js"></script>
<script src="../../script/template-web.js"></script>
<script src="../../script/template-filter.js"></script>
<script>
    var limit = 20;
    var offset = 0;
    apiready = function() {
        refreshFrameData();
    }

    function refreshFrameData() {
        refreshData({
            url:'msg',
             values: {
                token: '',
                limit: limit,
                offset: offset
            },
            fun:function(ret,err){
                var data =ret.data;
                var html = template('msg_template',data);
                $('.msg-list').html(html);
                api.parseTapmode();
            }
        });
    }
</script>
</html>
