<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
    <meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
    <meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/fundrecord.css">
    <title></title>
</head>

<body id="fundrecord">
    <h1></h1>
    <script id="fundrecordBox" type="text/html">
        <div class="main">
            <div class="reward-list">
                <ul>
                    {{each}}
                    <li class="on">
                        <div class="reward-slide">
                            <div class="reward-list-b">
                                <div class="reward-l color2">{{$value.ac_datetime}}</div>
                                <div class="reward-r">{{$value.b_projecttitle}}</div>
                            </div>
                            <div class="reward-list-b">
                                <div class="reward-l">{{$value.ac_title}}</div>
                                {{if $value.ac_revexp == 0}}
                                <div class="reward-r record-add">
                                    + {{$value.ac_amount}}
                                </div>
                                {{else}}
                                <div class="reward-r record-minus">
                                    - {{$value.ac_amount}}
                                </div>
                                {{/if}}
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>
</body>
<script src="../../script/jquery.js"></script>
<script src="../../script/common.js"></script>
<script src="../../script/template-web.js"></script>
<script>
    apiready = function() {
        refreshFrameData();
    }

    function refreshFrameData() {
        refreshData({
            url: 'fundrecord',
            values: {
                token: ''
            },
            loginParams: {
                slidBackEnabled: false,
                isbackToIndex: true
            },
            fun: function(ret, err) {
                var data = ret.data;
                var result = [];
                var name = api.pageParam.name;
                if (name == '全部') {
                    data.forEach(function(e, index) {
                        result.push(e);
                    });
                } else if (name == '投标') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 0) {
                            result.push(e);
                        }
                    });
                } else if (name == '充值') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 1) {
                            result.push(e);
                        }
                    });
                } else if (name == '提现') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 2) {
                            result.push(e);
                        }
                    });
                } else if (name == '还款') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 3) {
                            result.push(e);
                        }
                    });
                } else if (name == '转让') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 4) {
                            result.push(e);
                        }
                    });
                } else if (name == '赎回') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 5) {
                            result.push(e);
                        }
                    });
                } else if (name == '其它') {
                    data.forEach(function(e, index) {
                        if (e.ac_type == 6) {
                            result.push(e);
                        }
                    });
                }
                var html = template('fundrecordBox', result);
                $('#fundrecord').html(html);
                api.parseTapmode();
            }
        });
    }
</script>
