<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
    <meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
    <meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../css/fontello.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/common.css">
    <title>加息券</title>
</head>

<body>
    <div class="main">
        <div class="tab5">
            <ul class="clearfix">
                <li class="on" data-target="tab5-list1">
                    <a>可用</a>
                </li>
                <li data-target="tab5-list2">
                    <a>已用</a>
                </li>
                <li data-target="tab5-list3">
                    <a>过期</a>
                </li>
            </ul>
        </div>
        <div class="tab5-content" id="reward">
            <script id="rewardBox" type="text/html">
                {{each list_jxq}}
                {{if $value.uic_status == 0}}
                <div class="tab5-list on" id="tab5-list1">
                    <div class="coupon-list">
                        <ul>
                            <li>
                                <a>
                                    <div class="coupon-l">
                                        <div class="coupon-l-o">
                                            <div class="coupon-l-i">
                                                <p>
                                                    加息
                                                    <span>{{$value.uic_day}}</span> 天
                                                </p>
                                                <h1>
                                                    <span>{{$value.uic_rate}}</span>%
                                                </h1>
                                                <p>
                                                    {{$value.mdname}}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="coupon-r">
                                        <h1>单笔投资满<span>{{$value.uic_can_use_amount}}</span>元，期限满<span>180</span>天可用<i style="display: inline-block;width: 20px;height: 20px;background: url(/static/img/wen1.png) no-repeat;background-size: 100% 100%;margin-left: 10px;"></i></h1>
                                        <p>【供应链专属加息1%】</p>
                                        <p>使用时间: <span>{{$value.uic_start_time}}</span>-<span>{{$value.uic_end_time}}</span></p>
                                        <em>{{$value.uic_status_name}}</em>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                {{else if $value.uic_status == 1}}
                <div class="tab5-list" id="tab5-list2">
                    <div class="coupon-list">
                        <ul>
                            <li class="coupon-use">
                                <a href="/user_center/userule/204/2/24161">
                                    <div class="coupon-l">
                                        <div class="coupon-l-o">
                                            <div class="coupon-l-i">
                                                <p>加息 <span>30</span>天</p>
                                                <h1><span>1</span>%</h1>
                                                <p>天/月标券</p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div class="coupon-r">
                                    <a href="/user_center/userule/204/2/24161">
                                        <h1>单笔投资满<span>10,000</span>元，期限满<span>180</span>天可用<i style="display: inline-block;width: 20px;height: 20px;background: url(/static/img/wen1.png) no-repeat;background-size: 100% 100%;margin-left: 10px;"></i></h1>
                                        <p>【供应链专属加息1%】</p>
                                    </a>
                                    <p><a href="/user_center/userule/204/2/24161"><span>使用项目：</span></a><a href="/investment/detailed/21/2488" style="display: inline-block;margin-right: 10px;">供应链GYL002488</a>2017-06-23</p>
                                    <em>已用</em>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                {{else if $value.uic_status==2}}
                <div class="tab5-list" id="tab5-list3">
                    <ul>
                        <li class="coupon-pass">
                            <a href="/user_center/userule/204/2/6891">
                                <div class="coupon-l">
                                    <div class="coupon-l-o">
                                        <div class="coupon-l-i">
                                            <p>加息 <span>60</span>天</p>
                                            <h1><span>2</span>%</h1>
                                            <p>
                                                天/月标券 </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="coupon-r">
                                    <h1>单笔投资满<span>10,000</span>元，期限满<span>90</span>天可用<i style="display: inline-block;width: 20px;height: 20px;background: url(/static/img/wen1.png) no-repeat;background-size: 100% 100%;margin-left: 10px;"></i></h1>
                                    <p>理财节加息2%</p>
                                    <p>使用时间: <span>2017.03.17 00:00</span>-<span>2017.03.23 23:59</span></p>
                                    <em>过期</em>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                {{/if}}
                {{/each}}
            </script>
        </div>
    </div>
    <script src="../../script/jquery.js"></script>
    <script src="../../script/common.js"></script>
    <script>
        $('.tab5 li').on('touchend', function () {
            var $this = $(this);
            var this_id = $this.attr('data-target');
            $this.addClass('on').siblings('li').removeClass('on');
            $('.tab5-list').each(function () {
                $(this).removeClass('on');
                $('#' + this_id).addClass('on');
            });
        });
        apiready = function(){
            refreshFrameData();
        }
        function refreshFrameData() {
            refreshData({
                url: 'reward',
                values: {
                    token: '',
                    type: 2,
                    status:0
                },
                loginParams: {
                    slidBackEnabled: false,
                    isbackToIndex: true
                },
                fun: function (ret, err) {
                    console.log(JSON.stringify(ret));
                }
            });
        }
    </script>
</body>

</html>
