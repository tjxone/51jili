<style>
  .detail-style li a{
    display: block;
    color: #999;
    font-size: 14px;
    padding: 10px 0;
    line-height: 24px;
    position: relative;
  }
</style>
<body id="investDetail">
  <script id="detailBox" type="text/html">
    <div class="i-details">
      <div class="detail-style">
        <ul>
          <li>
            <a>
              <span>项目名称 </span>
              <em class="color2 fs16" style="padding-right: 0;">{{pname}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>投标金额</span>
              <em class="color-red" style="padding-right: 0;">

            </a>
          </li>
          <li>
            <a>
              <span>预期收益率 </span>
              <em class="color2" style="padding-right: 0;">{{Rate}} </em>
            </a>
          </li>
          <li>
            <a>
              <span>期限</span>
              <em class="color2" style="padding-right: 0;">{{loandeadline}}</em>
            </a>
          </li>
  
  
          <li>
            <a>

          </li>

            </a>
          </li>
          <li>
            <a>
              <span>还款情况</span>

                {{status}} </em>
            </a>
          </li>
  
        </ul>
      </div>
      <div class="detail-style">
        <ul>
          <li>
            <a>
              <span>本期待收日期</span>
              <em class="color2" style="padding-right: 0;">{{t_cnt1}}</em>
            </a>
          </li>
      
          <li>
            <a>
              <span>本期待收本金</span>
              <em class="color2" style="padding-right: 0;">{{t_cnt2}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>本期待收利息</span>
              <em class="color2" style="padding-right: 0;">{{t_cnt3}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>本期待收礼券增利</span>
              <em class="color2" style="padding-right: 0;">{{t_cnt4}}</em>
            </a>
          </li>
          <li>

      </div>
      <div class="detail-style">
        <ul>
      
          <li>
            <a>
              <span>累计已收本金</span>
              <em class="color2" style="padding-right: 0;">{{y_cnt1}}</em>
            </a>
          </li>
      
          <li>
            <a>
              <span>累计已收利息</span>
              <em class="color2" style="padding-right: 0;">{{y_cnt2}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>累计已收礼券增利</span>
              <em class="color2" style="padding-right: 0;">{{y_cnt3}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>累计已收罚息</span>
              <em class="color2" style="padding-right: 0;">{{y_cnt4}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>累计已收总额</span>
              <em class="color2" style="padding-right: 0;">{{y_cnt5}}</em>
            </a>

      </div>
      <div class="detail-style">
        <ul>
      
          <li>
            <a>
              <span>剩余待收本金</span>
              <em class="color2" style="padding-right: 0;">{{n_cnt1}}</em>
            </a>
          </li>
      
          <li>
            <a>
              <span>剩余待收利息</span>
              <em class="color2" style="padding-right: 0;">{{n_cnt2}}</em>
            </a>
          </li>
          <li>
            <a>
              <span>剩余待收礼券增利</span>
              <em class="color2" style="padding-right: 0;">{{n_cnt3}}</em>
            </a>
          </li>
          <li>
            <a>

  </script>
  <script src="../../script/jquery.js"></script>
  <script src="../../script/common.js"></script>
  <script src="../../script/template-web.js"></script>
  <script>
    apiready = function(){
      refreshFrameData();
    }
    function refreshFrameData() {
      var t_id = api.pageParam.t_id;
      refreshData({
        url: 'myinvest_details',
        values: {
          token: '',
          t_id: t_id
        },
        loginParams: {
          slidBackEnabled: false,
          isbackToIndex: true
        },
        fun: function (ret, err) {
          console.log(JSON.stringify(ret));
          var data = ret.data;
          var html = template('detailBox',data);
          $('#investDetail').html(html);
        }
      });
    }
  </script>
</body>
</html>
