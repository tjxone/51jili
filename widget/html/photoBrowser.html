<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片浏览器</title>
</head>

<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script>
    apiready = function(){
        openPhotoBrowserFrame()
    }

    function openPhotoBrowserFrame(){
      api.openFrame({
          name: 'photoBrowserFrame',
          url: 'widget://html/photoBrowser_frame.html',
          rect: {
              x: 0,
              y: 64,
              w: 'auto',
              h: api.frameHeight-64
          },
          bounces: false
      });
    }


</script>
