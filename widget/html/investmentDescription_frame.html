<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,minimal-ui">
	<meta name="keywords" content="集利财富，集利网，投资理财，网络理财，个人理财，互联网理财，互联网金融，固定收益，本息保障，个人贷款，网络贷款，网络借贷，小额贷款，信用贷款，担保贷款，网贷平台，投融资平台">
	<meta name="description" content="集利财富：安全可信赖的投资理财平台，为大众用户提供低门槛、可信赖、有保障的投资理财服务！在集利财富，足不出户、轻点鼠标，即可便捷投资、安享收益！">
	<meta name="apple-mobile-web-app-title" content="集利财富，点滴投资，聚集好利，安全可信赖的投资理财平台" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="../css/fontello.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>项目描述</title>
</head>
<body>
	<div class="tab1-content">
		<div class="tab1-list active" id="tab1-list1">
			<script id="investmentDescition_template" type="text/html">
				<h1 class="title"><span></span>资金用途</h1>
				<div class="detail-zone">
					<p>{{loanpurpose}}</p>
				</div>
				<h1 class="title"><span></span>还款来源</h1>
				<div class="detail-zone">
					<p>{{repaysource}}</p>
				</div>
				<h1 class="title"><span></span>项目起息日</h1>
				<div class="detail-zone" >
						<p>募集完毕后下一工作日起息</p>
				</div>
				{{if graceperiod>0}}
				<h1 class="title"><span></span>还款宽限期</h1>
				<div class="detail-zone" >
						<p>{{graceperiod}}天（即借款到期日前{{graceperiod}}天至借款到期日后{{graceperiod}}天的期间）</p>
				</div>
				{{/if}}
				<h1 class="title"><span></span>项目风险评估</h1>
				<div class="detail-zone" >
						<p>{{risk_assessment}}</p>
				</div>
				<h1 class="title"><span></span>项目风险提示</h1>
				<div class="detail-zone" >
						<p>{{risk_tips}}</p>
				</div>
			</script>
	  </div>
	</div>
</body>
<script src="../script/jquery.js"></script>
<script src='../script/common.js'></script>
<script src="../script/template-web.js"></script>
<script src="../script/template-filter.js"></script>
<script>
		apiready = function(){
				refreshFrameData();
				refreshHeader()
		}
		function refreshFrameData(){
				var bid = api.pageParam.b_id
				refreshData({
						url:'investment_descition',
						values:{
								token:'',
								b_id:bid
						},
						fun:function(ret,err){
								console.log(JSON.stringify(ret))
								if(ret.code==1){
										var data = ret.data
										var investmentDescitionHTML = template('investmentDescition_template' ,data);
										$('.tab1-list').html(investmentDescitionHTML);
								}

						}
				})
		}
</script>
</html>
