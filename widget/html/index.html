        <ul class="clearfix">

                <div class="footer-nav-img">

<script>
    var footHeight = $('.footer-nav')[0].offsetHeight;
    var clickTimesforFrame1 = 0
    var clickTimesforFrame2 = 0
    apiready = function() {

        // api.setStatusBarStyle({
        //     style: 'light',
        //     color: '#ef4646'
        // });
        funIniGroup();
        doubleClickExit()
    }

    function funIniGroup() {
        // 打开窗口组
        var eFooterLis = $('.footer-nav li');
        var frames = [];
        for (var i = 0, len = eFooterLis.length; i < len; i++) {
            var url = '';
            var bounces = true;
            switch (i) {
                case 0:
                    url = './frame0.html';
                    break;
                case 1:
                    url = './investment.html';
                    bounces = false
                    break;
                case 2:
                    url = './usercenter/userCenter.html';
                    bounces = false
                    break;
            }
            frames.push({
                name: 'frame' + i,
                url: url,
                bgColor: '#edf3f8',
                bounces: bounces
            })
        }
        api.openFrameGroup({
            name: 'indexFrameGroup',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.frameHeight - $('.footer-nav')[0].offsetHeight
            },
            preload:2,
            index: 0,
            frames: frames
        }, function(ret, err) {
            var index = ret.index;
            var eFootLis = $('.footer-nav li');
            var activeFootLi = $('.footer-nav li.active');
            $('.footer-nav li.active').removeClass('active');
            $(eFootLis[index]).addClass('active');
        });
    }

    // 随意切换按钮
    function randomSwitchBtn(tag,isSameTagReturn) {
        //参数小于1时才检测当前下标与目标下标是否相同，主要用在优化 未登录时点击用户中心马上跳转登录窗口
        if(arguments.length<=1){
          if (tag == $('.footer-nav li.active')[0]) return;
        }

        var eFootLis = $('.footer-nav li'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $(eFootLis[i]).removeClass('active');
            }
        }
        $(eFootLis[index]).addClass('active');


        // 当index为0时，点击主页键，显示或隐藏headtop
        if (index == 0) {
          api.execScript({
              name:'index',
              frameName: 'frame0',
              script: 'isShowNavBar()'
          });
          api.execScript({
              name:'index',
              frameName: 'frame1',
              script: 'hideFrameGroup();'
          });
          api.setFrameGroupIndex({
              name: 'indexFrameGroup',
              index: index,
          });
        }


        //当index为1时，把投标区内容隐藏，否则显示
        // 并且刷新投标信息(暂定)
        if (index == 1) {
            api.execScript({
                name:'index',
                frameName: 'frame1',
                script: 'showFrameGroup()'
            });
            api.setFrameGroupIndex({
                name: 'indexFrameGroup',
                index: index,
            });

        }


        //当index为2时，点击用户中心，刷新用户中心数据
        if (index == 2) {
            api.getPrefs({
                key: 'islogin'
            }, function(ret, err){
                // alert(ret.value)
                if(ret.value=='notlogin'||ret.value == undefined||ret.value == ''){
                    alert('未登录')
                    jumpToWin('login','登陆',{slidBackEnabled:false})
                }else{
                    // alert('已登录')
                    api.setFrameGroupIndex({
                        name: 'indexFrameGroup',
                        index: index,
                    });
                    api.execScript({
                        name:'index',
                        frameName: 'frame2',
                        script: 'refreshFrameData();'
                    });
                }
            });
            api.execScript({
                name:'index',
                frameName: 'frame1',
                script: 'hideFrameGroup();'
            });

        }
    }


    //双击退出应用
    function doubleClickExit() {
        var closeApp = {
            count: 0,
            timer: null,
            time: 2000
        }
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            if (ret.keyCode == 4) {
                closeApp.count++;
                // alert( JSON.stringify( ret ) );
                if (closeApp.count >= 2) {
                    api.closeWidget({
                        id: 'A6052214405912',
                        silent: true
                    })
                } else {
                    api.toast({
                        msg: '再按一次退出应用',
                        duration: closeApp.time,
                        location: 'bottom'
                    })
                }
                clearTimeout(closeApp.timer);
                closeApp.timer = setTimeout(function() {
                    closeApp.count = 0;
                }, closeApp.time)
            } else {
                alert(JSON.stringify(err));
            }
        });

    }
</script>

</html>
