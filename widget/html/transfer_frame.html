	<div class="main">

							</dt>

						</dl>

					<div class="target_tou_pay">
						<h2>5007.50</h2>

			<script id="transfer_template" type="text/html">

</body>
<script src="../script/jquery.js"></script>
<script src="../script/common.js"></script>
<script src="../script/template-web.js"></script>
<script src="../script/template-filter.js"></script>
<script>
	// 声明  期限，利率，项目变量
	var offsetData = 0,
		pubtimeData = null,
		rateData = null,
		bt_codeData = null,
		t_statusData = null,
		pub_sort = null,
		rate_sort = null

	apiready = function (){
		refreshHeader()
		refreshFrameData()
		bottomRefresh()
		// 监听更新分类数据时间
		api.addEventListener({
		    name: 'refreshTransferClassifyData'
		}, function(ret, err){
			// 接受数据
			pubtimeData = ret.value.pubtime
			rateData = ret.value.rate
			bt_codeData = ret.value.bt_code
			t_statusData = ret.value.t_status
			offsetData = 0
			// 重置分类设置
			loantime_sort = null
			rate_sort = null
			resetOrderStyle()
			//刷新数据
			refreshClassifyData()
		});
		//回到顶部按钮
		var button = api.require('UIButton');
		button.open({
	    rect: {
	        x: api.frameWidth*0.8,
	        y: api.frameHeight*0.8,
	        w: 80,
	        h: 50
	    },
	    corner: 5,
	    bg: {
	        normal: '#ff0000',
	        highlight: '#ff0000',
	        active: '#ff0000'
	    },
	    title: {
	        size: 14,
	        highlight: '回到顶部',
	        active: '回到顶部',
	        normal: '回到顶部',
	        highlightColor: '#000adf',
	        activeColor: '#000adf',
	        normalColor: '#000adf',
	        alignment: 'center'
	    },
	    fixedOn: api.frameName,
	    fixed: true,
	    move: true
		}, function(ret, err) {
			api.pageUp({
				top:true
			});
		});
	}

	// 打开侧边栏
	function openSlidFrame (){
		api.openFrame({
		    name: 'transferClassify',
		    url: './transferClassify.html',
			animation:{
				type:'fade',
				subType:'from_right'
			},
			bgColor:'rgba(0,0,0,0.5)',
			rect:{
				x:0,
				y:0,
				w:'auto',
				h:'auto',
			},
			pageParam:{
				pubtime : pubtimeData,
				rate : rateData,
				bt_code : bt_codeData,
				t_status : t_statusData
			}
		});
	}

	function refreshFrameData(){
		resetOrderStyle()
		refreshData({
			url:"transfer",
			values:{
				limit:10,
				offset:0
			},
			fun:function(ret,err){
				if(ret.code == 1){
					// 重置全局变量
					offset = 0
					pubtimeData = null
					rateData = null
					bt_codeData = null
					pub_sort = null
					rate_sort = null
					t_statusData = null

					// var json = '{"code":"1","msg":"操作成功","data":[{"b_id":"2886","bt_name":"供应链","bt_img":"http://ksh.51jili.com/attachment/display/3310","b_projecttitle":"GYL002886","Rate":"9%","IncreasedRate":"1%","b_interest_rate":"9%","b_need_loan":"10,000.00","b_actual_loan":"1,100.00","b_can_cast_loan":"8,900.00","progress":"11.00%","loandeadline":"90天","b_status_name":"投标中","is_hot":"1","canrsecoupon":"1","b_assignbiddding":"0","add_i":"1%"},{"b_id":"2867","bt_name":"担保通","bt_img":"http://ksh.51jili.com/attachment/display/3316","b_projecttitle":"DBT002867","Rate":"8%","IncreasedRate":"0%","b_interest_rate":"8%","b_need_loan":"3,000.00","b_actual_loan":"100.00","b_can_cast_loan":"2,900.00","progress":"3.33%","loandeadline":"180天","b_status_name":"投标中","is_hot":"0","canrsecoupon":"0","b_assignbiddding":"0","add_i":"0%"},{"b_id":"2860","bt_name":"彩虹盛柘","bt_img":"http://ksh.51jili.com/attachment/display/3312","b_projecttitle":"CH002860","Rate":"8%","IncreasedRate":"0%","b_interest_rate":"8%","b_need_loan":"550,000.00","b_actual_loan":"100,000.00","b_can_cast_loan":"450,000.00","progress":"18.18%","loandeadline":"90天","b_status_name":"已过期","is_hot":"0","canrsecoupon":"0","b_assignbiddding":"0","add_i":"0%"}]}'
					// var data = JSON.parse(json).data;
					var data = ret.data
					//渲染投标专区数据
					var transferHTML = template('transfer_template',data);
					$('.target_tou > ul').html(transferHTML);
					api.parseTapmode();
					$('.tou-list-tip').html('下拉加载更多<i class="icon-angle-double-down"></i>')
				}
			}
		})
	}

	// 刷新分类数据信息
	function refreshClassifyData(isBottomRefresh){
		refreshData({
			url:"transfer",
			values:{
				limit:10,
				offset:offsetData,
				bt_code:bt_codeData,
				pubtime:pubtimeData,
				rate:rateData,
				pub_sort:pub_sort,
				rate_sort:rate_sort,
				t_status:t_statusData
			},
			fun:function(ret,err){
				if(ret.code == 1){
					var data = ret.data
					if(!isBottomRefresh){
						// 全部刷新时
						// 重置全局offset
						offsetData = 0
						if(data!=null){
							//渲染投标专区数据
							var transferHTML = template('transfer_template',data);
							$('.target_tou > ul').html(transferHTML);
							api.parseTapmode();
							$('.tou-list-tip').html('下拉加载更多<i class="icon-angle-double-down"></i>')

						}else{
							showToastMsg('亲，无符合条件的项目哟~~')
						}
					}else{
						// 上拉刷新时
						if(data!=null){
							//上拉刷新添加数据
							var transferHTML = template('transfer_template',data);
							$('.target_tou > ul').append(transferHTML);
							api.parseTapmode();
						}else{
							showToastMsg('亲，已经到底部了~~')
							$('.tou-list-tip').html('亲，已经到底部了~~')
						}
					}
				}
			}
		})
	}

	// 底部上拉刷新事件
	function bottomRefresh(){
		api.addEventListener({
		    name: 'scrolltobottom',
				extra:{
					threshold:100
				}
		}, function(ret, err){
			//页数加1，然后刷新分类数据
			offsetData++
			refreshClassifyData(true)
		});
	}

	//升降序排序按钮切换
	function orderChange (tag){
		var _this = $(tag)
		_this.prev().removeClass('desc asc')
		_this.next().removeClass('desc asc')
		if(_this.hasClass('asc')){
			_this.removeClass('asc').addClass('desc')
		}else if(_this.hasClass('desc')){
			_this.removeClass('desc').addClass('asc')
		}else{
			_this.addClass('desc')
		}
	}

	// 年化利率排序
	function rateSort(tag){
		orderChange(tag)
		pub_sort = null
		// 全部刷新时
		// 重置全局offset
		offsetData = 0
		if(rate_sort == null){
			rate_sort = 'desc'
			refreshClassifyData()
		}else if(rate_sort == 'desc'){
			rate_sort = 'asc'
			refreshClassifyData()
		}else if(rate_sort == 'asc'){
			rate_sort = 'desc'
			refreshClassifyData()
		}
	}

	// 交易时间排序
	function pubSort(tag){
		orderChange(tag)
		rate_sort = null
		// 全部刷新时
		// 重置全局offset
		offsetData = 0
		if(pub_sort == null){
			pub_sort = 'desc'
			refreshClassifyData()
		}else if(pub_sort == 'desc'){
			pub_sort = 'asc'
			refreshClassifyData()
		}else if(pub_sort == 'asc'){
			pub_sort = 'desc'
			refreshClassifyData()
		}
	}

	//重置排序样式
	function resetOrderStyle(){
		$('.nav-list-screen li').removeClass('desc asc')
	}
</script>
</html>
